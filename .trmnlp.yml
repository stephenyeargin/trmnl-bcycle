# TRMNLP configuration
# {{ env.VARIABLE }} interpolation is available here
---
# auto-reload when files change (`watch: false` to disable)
watch:
  - .trmnlp.yml
  - src

# values of custom fields (defined in src/settings.yml)
custom_fields: {
  bcycle_city: bcycle_nashville,
  bcycle_station_region: bcycle_nashville_region_1
  # bcycle_station_region: bcycle_nashville_region_87
  # bcycle_station_region: bcycle_nashville_region_86
  # bcycle_station_region: bcycle_nashville_region_83
}

# override variables
variables:
  trmnl: {
    plugin_settings: {
      instance_name: 'BCycle'
    }
  }
